<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>APIs</title>
        <style>
            *{
                font-family: sans-serif;
                color: aliceblue;
            }
            html{
                background-color: #333;
            }
            .footer{
                margin-top: 20%;
            }
            form{
                margin-top: 5%;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center">Repository Checker</h1>
        <form action="/" method="post" style="text-align:center">
            <input type="text" name="userName" placeholder="User Name" style="text-align:center;color:black;padding:8px 5px;">
            <button type="submit" name="button" style="color:black;">CHECK</button>
        </form>
        <div class="footer">
            <h3><strong>Note:</strong></h3>
            <p>This repo checker makes a list of all the repositories
                of an user. </p>
            <p>This is done using a npm package known as "Axios".
                Visit the npm site to read its documentation.
            </p>
            <p style="font-style:italic;font-size:15px">@alphaCoder69</p>
        </div>

    </body>
</html>
